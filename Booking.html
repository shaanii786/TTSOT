    <div class="container mt-5">
        <h2 class="text-center mb-4">Please Provide All The Details</h2>
        <form class="p-4 border rounded bg-info text-light">
            <!-- Personal Details -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Contact Number</label>
                    <input type="tel" class="form-control" placeholder="Enter your phone number" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">Country</label>
                    <input type="text" class="form-control" placeholder="Enter your country" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">City</label>
                    <input type="text" class="form-control" placeholder="Enter your city" required>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" placeholder="Enter your address" required>
                </div>
            </div>

            <!-- Travel Details -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Choose Places for Travel</label>
                    <select class="form-select" multiple required>
                        <option value="lahore">Lahore</option>
                        <option value="karachi">Karachi</option>
                        <option value="islamabad">Islamabad</option>
                        <option value="gilgit">Gilgit Baltistan</option>
                        <option value="skardu">Skardu</option>
                        <option value="faisalabad">Faisalabad</option>
                    </select>
                   
                </div>

                <div class="col-md-6">
                    <label class="form-label">Select Vehicle</label>
                    <select class="form-select" required>
                        <option value="car">Car</option>
                        <option value="coach">Coach</option>
                        <option value="bus">Bus</option>
                        <option value="jeep">Jeep</option>
                    </select>
                </div>
            </div>

            <!-- Airport & Hotel Details -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Airport of Arrival</label>
                    <select class="form-select" required>
                        <option value="lahore_airport">Lahore Airport</option>
                        <option value="islamabad_airport">Islamabad Airport</option>
                        <option value="faisalabad_airport">Faisalabad Airport</option>
                        <option value="sialkot_airport">Sialkot Airport</option>
                        <option value="noorkhan_airbase">Noor Khan Airbase</option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Hotel Required?</label>
                    <select class="form-select" id="hotelRequired" onchange="selectedhotelroom()" required>
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select>
                </div>
            </div>

            <!-- Hotel Rooms Selection (Hidden Initially) -->
            <div class="row mb-3" id="hotelRoomsSection" style="display: none;">
                <div class="col-md-6">
                    <label class="form-label">Number of Rooms</label>
                    <input type="number" class="form-control" min="1" max="10" placeholder="Enter number of rooms">
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-danger">Submit Booking</button>
            </div>
        </form>
    </div>

    <script>
        function selectedhotelroom() {
            let hotelSelect = document.getElementById("hotelRequired");
            let hotelRoomsSection = document.getElementById("hotelRoomsSection");
            if (hotelSelect.value === "yes") {
                hotelRoomsSection.style.display = "block";
            } else {
                hotelRoomsSection.style.display = "none";
            }
        }
    </script>
